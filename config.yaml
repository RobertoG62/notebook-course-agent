  - id: q02
    chapter: 1
    text: "רשום את כל נתוני המספרים הקונקרטיים במחברת: מרחקים בק\"מ, כמויות ליטרים, משקלים בק\"ג, מחירים בשקלים, מספרי טלפון, תאריכים ושנים. רק עובדות מספריות, היה ממצה."

  - id: q03
    chapter: 1
    text: "תאר את שביל ישראל במלואו: אורך כולל, מספר ימים ומקטעים, נקודות התחלה וסיום, רמת קושי, ואופי כל אזור גיאוגרפי (הגליל והצפון, המרכז והחוף, ירושלים והשפלה, הנגב והערבה). תן פרטים מלאים על כל אזור."

  - id: q04
    chapter: 1
    text: "מה התכנון העונתי המומלץ לשביל ישראל? חודשים אידיאליים, חום, מים לפי עונה, כיוון הליכה (צפון-דרום/דרום-צפון/פליפ-פלופ)."

  - id: q05
    chapter: 2
    text: "מה ההכנה הגופנית הנדרשת לפני שביל ישראל? תוכנית אימונים מפורטת, כמה חודשים מראש להתחיל, סוגי תרגילים (אירובי, כוח, סיבולת), כושר מינימלי נדרש, ואיך להיכנס לכושר בהדרגה. כל הפרטים מהמקורות."

  - id: q06
    chapter: 3
    text: "רשום את כל הציוד המומלץ לשביל ישראל, מחולק לקטגוריות: ביגוד, לינה, בישול, אלקטרוניקה, היגיינה, ניווט, ושונות. לכל פריט ציין: שם, כמות, משקל (אם מוזכר), והערות חשובות. היה ממצה ככל האפשר."

  - id: q07
    chapter: 3
    text: "מה ההמלצות הספציפיות לפריטי הציוד הגדולים: תרמיל (נפח, משקל, איך לבחור), נעליים (סוג, מתי לקנות, איך לשבור), שק שינה (טמפרטורה, חומר), אוהל או יריעה, וביגוד גשם? כולל מותגים אם מוזכרים, מידות, ושיקולים עונתיים."

  - id: q08
    chapter: 3
    text: "מה ציוד הבישול, תכנון התפריט ואסטרטגיית התזונה לשביל ישראל? כולל: סוג כיריים (גזייה/כהלייה), סוג דלק, כלי בישול, קלוריות יומיות, מזונות מומלצים (ארוחת בוקר, צהריים, ערב, נשנושים), נקודות חידוש מלאי, וטיפים לחיסכון במשקל."

  - id: q09
    chapter: 4
    text: "מה אסטרטגיית המים המלאה לשביל ישראל? כמה לשאת בכל אזור (צפון/מרכז/דרום), כל מקורות המים (מעיינות, ברזים, נקודות הטמנה), שיטת ההטמנות (עצמאית ובתשלום עם מחירים), לוח זמנים להטמנה, סוגי מיכלים מומלצים, וטיהור מים."

  - id: q10
    chapter: 4
    text: "רשום את כל מקורות המים הספציפיים לאורך שביל ישראל: מעיינות, ברזים, ונקודות הטמנה. לכל מקור ציין: שם, מיקום (איזה מקטע/אזור), אמינות (תמיד זורם/עונתי/לא אמין), והערות. ארגן מצפון לדרום."

  - id: q11
    chapter: 5
    text: "מה תוכנית הלוגיסטיקה המלאה לשביל ישראל? נקודות חידוש מלאי (סופרים, חנויות), עצירות בעיירות ויישובים לאורך הדרך, כתובות דואר לשליחת חבילות מראש, תחבורה ציבורית בין מקטעים, ואיך מתכננים ימי מנוחה. כל הפרטים."

  - id: q12
    chapter: 5
    text: "רשום את כל מלאכי השביל המוזכרים במחברת: שם מלא, מספר טלפון, מיקום מדויק (ליד איזה ישוב/מקטע), ושירותים שהם מציעים (לינה, מקלחת, אוכל, כביסה, טרמפים). היה ממצה לחלוטין."

  - id: q13
    chapter: 5
    text: "מה התקציב הנדרש לשביל ישראל? עלות יומית ממוצעת, תקציב כולל ל-45-60 יום, פירוט הוצאות (אוכל, הטמנות מים, ציוד, תחבורה, לינה בתשלום), היכן אפשר לחסוך, קמפינג בתשלום מול חינם, ואגרות כניסה."

  - id: q14
    chapter: 6
    text: "מה כל אזהרות הבטיחות לשביל ישראל? סכנות מדבר (חום, התייבשות), שיטפונות, מכת חום (סימנים וטיפול), בעלי חיים מסוכנים (נחשים, עקרבים), אזורי צבא ושטחי אש, מספרי חירום, וכללי בטיחות כלליים. היה מפורט."

  - id: q15
    chapter: 6
    text: "מה כלי וטכניקות הניווט לשביל ישראל? הסבר על סימוני השביל (צבעים, משמעות), מפות מומלצות (ספר אדום), אפליקציות ניווט (עמוד ענן, Israel Hiking Map), GPS, מצפן, וטיפים איך לא ללכת לאיבוד."

  - id: q16
    chapter: 7
    text: "מה כללי שימור הטבע בשביל ישראל? שמורות טבע, הגבלות קמפינג (איפה מותר ואסור), כללי הדלקת אש, ניהול פסולת (Leave No Trace), אינטראקציה עם חיות בר, ואיך שומרים על השביל נקי."

  - id: q17
    chapter: 7
    text: "מה הצמחייה, בעלי החיים וציוני הדרך הטבעיים המיוחדים לאורך שביל ישראל? ארגן לפי אזור מצפון לדרום: מה נראה בגליל, בכרמל, בשפלה, בנגב ובערבה. כולל פריחות עונתיות, בעלי חיים ייחודיים, ותצורות גיאולוגיות."

  - id: q18
    chapter: 7
    text: "מה משאבי הקהילה לשביל ישראל? קבוצות פייסבוק, אתרי אינטרנט, ארגונים (חברה להגנת הטבע, קק\"ל), הרשמה רשמית לשביל, תחזוקת שביל, היבטים חברתיים של ההליכה (שביליסטים, חבורות), ומשמעות תרבותית."

